HttpServer:
  Api:
    Port: ":20201"

Status:
  Webhook:
    Enabled: false
    URL: ""
    Events: ["complete", "error"]
    method: "POST"
    timeout: 5
    retry_count: 3
    retry_delay: 1000
  Store:
    Enabled: true
    Type: "memory"
    MySQL:
      Host: "127.0.0.1"
      Port: 3306
      User: "root"
      Password: ""
      Database: "digpdf"
      ExecTable: "df_execution"
      StatusTable: "df_execution_status"

WeChat:
  Enabled: false                    # 是否启用微信推送功能
  AppID: ""                         # 微信服务号 AppID
  AppSecret: ""                     # 微信服务号 AppSecret
  OpenIDs: []                       # 默认接收消息的用户 openid 列表
  TokenFilePath: "storage/app/wechat/access_token.json"  # AccessToken 存储文件路径
  MiniProgram:                      # 小程序配置（用于小程序卡片消息）
    AppID: ""                       # 小程序 AppID
    DefaultPath: "pages/index/index"  # 默认页面路径，例如 "pages/index/index"
    ThumbMediaID: ""                # 小程序卡片封面图片的 media_id

WeCom:
  Enabled: false                    # 是否启用企业微信推送功能
  CorpID: ""                        # 企业微信 CorpID（我的企业 > 企业信息）
  QYAPIHost: "https://qyapi.weixin.qq.com"  # 企业微信 API 地址（可选，支持自定义域名）
  TokenFilePath: "storage/app/wecom/access_token.json"
  Applications:
    - AgentID: 0                    # 企业微信应用 ID（应用管理 > 自建应用）
      AgentSecret: ""               # 应用 Secret

ChatModel:
  Type: "qwen"                      # 模型类型: qwen, openai
  Config:
    ApiKey: ""                       # API Key（支持环境变量 ${API_KEY}）
    Model: "qwen-max"                # 模型名称
    BaseUrl: "https://dashscope.aliyuncs.com/compatible-mode/v1"  # API 地址
    # Temperature: 0.7               # 可选：温度参数
    # MaxTokens: 2048                 # 可选：最大 token 数

UIUX:
  Storage:
    BaseDir: "storage/app/ui_ux"     # 设计系统存储基础目录
    # 存储结构：
    # - 如果指定 AppName: {BaseDir}/{app-name}/design-system/{project}/MASTER.md
    # - 如果未指定: {BaseDir}/design-system/{project}/MASTER.md
    # 示例：
    # - AppName="travel": storage/app/ui_ux/travel/design-system/my-project/MASTER.md
    # - 未指定: storage/app/ui_ux/design-system/my-project/MASTER.md
